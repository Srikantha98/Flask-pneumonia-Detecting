<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Pneumonia Detection</title>
    <link rel="stylesheet" href="/static/css/dstyle.css" />
</head>
<body>
<header class="header">
    <nav class="navbar">
        <h2 class="logo"><a href="#">Pneumonia Detection</a></h2>
        <ul class="links">
            <!-- Other navbar items -->
            <li class="dropdown">
                <h1 class="fa-user"><a href="#">Hi, {{ user.username }}!</a></h1>
              <!-- Dropdown content -->
              <div class="dropdown-content">
                <!-- Dropdown items -->
                <a href="{{ url_for('logout') }}">Logout</a>
              </div>
            </li>
          </ul>
    </nav>
</header>
<section class="hero-section">
    <div class="hero">
        <h2>Pneumonia Disease Detecting using X-rays</h2>
        
        <p>
            Developed by:<br>
            Srikantha L<br>
            B.Tech, CSE<br>
            University of Visvesvaraya College of Engineering
        <div class="buttons">
            <form action="{{ url_for('dashboard') }}" method="post" enctype="multipart/form-data">
                <label class="upload-btn" for="file-input">Choose File</label>
                <input id="file-input" type="file" name="image" accept=".jpg, .jpeg, .png" required>
                
                <button type="submit">Upload & Detect</button>
            </form>
            {% if result %}
            
                <p class="hero">Result: <br> {{ result }}</p>
            {% endif %}
        </div>
    </div>
    <div class="img">
        <img src="/static/images/backpage1.jpg" alt="hero image" />
    </div>
</section>
</body>
</html>
